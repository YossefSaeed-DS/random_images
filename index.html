<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
</head>
<body>
    <h2>صورتك العشوائية:</h2>
    <img id="randomImage" width="300" height="300">
    
    <script>
        const images = [
            "https://github.com/YossefSaeed-DS/random_images/blob/2a74e3f26d29595cf56d58f788375e1e3b5e3de4/download.jpg",
            "https://github.com/YossefSaeed-DS/random_images/blob/568e0c60ba65aba51192b8f6c8627f863b660768/download.png"
        ];

        const randomIndex = Math.floor(Math.random() * images.length);
        document.getElementById("randomImage").src = images[randomIndex];
    </script>
</body>
</html>
