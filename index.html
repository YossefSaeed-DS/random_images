<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
</head>
<body>
    <h2>صورتك العشوائية:</h2>
    <img id="randomImage" width="300" height="300">
    
    <script>
        const images = [
            "https://github.com/YossefSaeed-DS/random_images/blob/2a74e3f26d29595cf56d58f788375e1e3b5e3de4/download.jpg",
            "https://raw.githubusercontent.com/username/random-images-qrcode/main/image2.jpg",
            "https://raw.githubusercontent.com/username/random-images-qrcode/main/image3.jpg",
            "https://raw.githubusercontent.com/username/random-images-qrcode/main/image4.jpg",
            "https://raw.githubusercontent.com/username/random-images-qrcode/main/image5.jpg",
            "https://raw.githubusercontent.com/username/random-images-qrcode/main/image6.jpg",
            "https://raw.githubusercontent.com/username/random-images-qrcode/main/image7.jpg",
            "https://raw.githubusercontent.com/username/random-images-qrcode/main/image8.jpg"
        ];

        const randomIndex = Math.floor(Math.random() * images.length);
        document.getElementById("randomImage").src = images[randomIndex];
    </script>
</body>
</html>
