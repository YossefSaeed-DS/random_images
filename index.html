<!DOCTYPE html>
<html>
<head>
    <title>Random Image</title>
</head>
<body>
    <h2>صورتك العشوائية:</h2>
    <img id="randomImage" width="300" height="300">
    
    <script>
        const images = [
            "https://github.com/YossefSaeed-DS/random_images/blob/main/download.jpg"
        ];

        const randomIndex = Math.floor(Math.random() * images.length);
        document.getElementById("randomImage").src = images[randomIndex];
    </script>
</body>
</html>
